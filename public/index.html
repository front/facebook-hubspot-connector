<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connector setup | Facebook Hubspot</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
</head>
<body ng-app="fb-hs">
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '172831193073690',
        xfbml      : true,
        version    : 'v2.5'
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div class="container" ng-controller="MainCtrl">
    <h2>Facebook Hubspot</h2>
    <h3>Connector setup</h3>
    <br><br>

    <button class="btn btn-primary" ng-show="!login" ng-click="fbLogin()">Login with Facebook</button>

    <p ng-show="pages.data">Click on a page name to make the app subscribe the events from that page</p>
    <ul>
      <li ng-repeat="item in pages.data">
        <a href="" ng-click="subscribe(item)">{{ item.name }}</a>
      </li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
